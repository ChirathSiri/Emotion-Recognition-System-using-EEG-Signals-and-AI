<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result_css.css') }}">
</head>

<header>
    <h1>Emotion X</h1>
</header>

<body>
<nav>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('about') }}">About Emotion X</a>
    <a href="{{ url_for('contact') }}">Contact Us</a>
    <a href="{{ url_for('forgot') }}">Reset Password</a>
    <a href="{{ url_for('login') }}" id="ic">Logout<i class="fas fa-user-plus"></i></a>
</nav>

<h1>Check Your Emotion Type</h1>

<div class="form">
    <form action="{{ url_for('result') }}" method="post" enctype="multipart/form-data">
        <label for="input"> Upload Your Mat File : </label>
        <input type="file" id="input" name="file" accept=".mat">
        <input type="submit" id="button" value="Upload">
    </form>
    <h3>Your Emotion Result: {{ emotion }}</h3>
    <h5>{{ suggestion }}</h5>
</div>



<footer>
    &copy; 2024 Emotion Recognition System
</footer>
</body>
</html>
